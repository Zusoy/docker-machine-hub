<table mat-table [dataSource]="machines" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let machine"> {{ machine.Name }} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let machine">
            <mat-chip-list>
                <mat-chip [color]="machine.StateColor" selected>{{ machine.State }}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>

    <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let machine"> {{ machine.Driver.IPAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let machine"> {{ machine.DriverName }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let machine">

            <!-- Actions Menu -->
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button 
                    mat-menu-item 
                    (click)="openInspectMachineDialog(machine)"
                >
                    <mat-icon>info</mat-icon>
                    <span>Inspect</span>
                </button>

                <button
                    mat-menu-item
                    (click)="openMachineLocalhost(machine)"
                >
                    <mat-icon>http</mat-icon>
                    <span>Localhost</span>
                </button>
            </mat-menu>
            <!-- #Actions Menu -->

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
